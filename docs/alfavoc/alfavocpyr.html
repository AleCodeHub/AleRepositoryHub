<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Vocabulario Visual</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #pantallaCarga {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }

    #barraProgresoContainer {
      width: 80%;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #barraProgreso {
      height: 20px;
      background: #4caf50;
      width: 0%;
      transition: width 0.2s;
    }

    #zonaJuego {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #imagenVocabulario {
      position: absolute;
      max-height: 40vh;
      transition: transform 0.6s ease, opacity 0.4s ease;
    }

    #palabraCorrecta {
      margin-top: 3rem;
      padding: 0.3rem 1rem;
      font-size: 2rem;
      border-radius: 30px;
      text-align: center;
      transform: rotate(0deg);
      transition: opacity 0.4s ease;
      cursor: pointer;
      z-index: 2;
    }

    #controles {
      position: absolute;
      bottom: 2rem;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 2rem;
      font-size: 2rem;
    }

    .flecha {
      background: black;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="pantallaCarga">
    <p>Cargando recursos...</p>
    <div id="barraProgresoContainer">
      <div id="barraProgreso"></div>
    </div>
  </div>

  <div id="zonaJuego">
    <img id="imagenVocabulario" src="" alt="Imagen">
    <div id="palabraCorrecta"></div>
    <div id="controles">
      <div id="btnAtras" class="flecha" style="visibility: hidden">ðŸ¡¸</div>
      <div id="btnAdelante" class="flecha">ðŸ¡º</div>
    </div>
  </div>

  <script>
    const palabrasCorrectas = [
      "aviÃ³n", "bastÃ³n", "cafÃ©", "chaqueta", "dedo", "escalera", "fuego", "gato", "hora", "insecto",
      "jardÃ­n", "kiwi", "leÃ³n", "llave", "mango", "nido", "ojo", "pan", "quÃ­mica", "rayo",
      "sal", "tomate", "uno", "vacuna", "web", "examen", "yogur", "zoo"
    ];

    //const nombresImagenes = palabrasCorrectas.map((palabra, i) => `assets/images/${String(i+1).padStart(2,'0')}_${palabra}.png`);
    //const sonidos = palabrasCorrectas.map((palabra, i) => `assets/sounds/snd${String(i+1).padStart(3,'0')}_${palabra}.mp3`);

const nombresImagenes = [
  "assets/images/01_avion.png", "assets/images/02_baston.png", "assets/images/03_cafe.png", "assets/images/04_chaqueta.png",
  "assets/images/05_dedo.png", "assets/images/06_escalera.png", "assets/images/07_fuego.png", "assets/images/08_gato.png",
  "assets/images/09_hora.png", "assets/images/10_insecto.png", "assets/images/11_jardin.png", "assets/images/12_kiwi.png",
  "assets/images/13_leon.png", "assets/images/14_llave.png", "assets/images/15_mango.png", "assets/images/16_nido.png",
  "assets/images/17_ojo.png", "assets/images/18_pan.png", "assets/images/19_quimica.png", "assets/images/20_rayo.png",
  "assets/images/21_sal.png", "assets/images/22_tomate.png", "assets/images/23_uno.png", "assets/images/24_vacuna.png",
  "assets/images/25_web.png", "assets/images/26_examen.png", "assets/images/27_yogur.png", "assets/images/28_zoo.png"
];

const sonidos = [
  "assets/sounds/snd001_avion.mp3", "assets/sounds/snd002_baston.mp3", "assets/sounds/snd003_cafe.mp3", "assets/sounds/snd004_chaqueta.mp3",
  "assets/sounds/snd005_dedo.mp3", "assets/sounds/snd006_escalera.mp3", "assets/sounds/snd007_fuego.mp3", "assets/sounds/snd008_gato.mp3",
  "assets/sounds/snd009_hora.mp3", "assets/sounds/snd010_insecto.mp3", "assets/sounds/snd011_jardin.mp3", "assets/sounds/snd012_kiwi.mp3",
  "assets/sounds/snd013_leon.mp3", "assets/sounds/snd014_llave.mp3", "assets/sounds/snd015_mango.mp3", "assets/sounds/snd016_nido.mp3",
  "assets/sounds/snd017_ojo.mp3", "assets/sounds/snd018_pan.mp3", "assets/sounds/snd019_quimica.mp3", "assets/sounds/snd020_rayo.mp3",
  "assets/sounds/snd021_sal.mp3", "assets/sounds/snd022_tomate.mp3", "assets/sounds/snd023_uno.mp3", "assets/sounds/snd024_vacuna.mp3",
  "assets/sounds/snd025_web.mp3", "assets/sounds/snd026_examen.mp3", "assets/sounds/snd027_yogur.mp3", "assets/sounds/snd028_zoo.mp3"
];

    const img = document.getElementById("imagenVocabulario");
    const palabraDiv = document.getElementById("palabraCorrecta");
    const btnAdelante = document.getElementById("btnAdelante");
    const btnAtras = document.getElementById("btnAtras");
    const pantallaCarga = document.getElementById("pantallaCarga");
    const barraProgreso = document.getElementById("barraProgreso");

    const colores = ["#b0f2c2", "#fff8a6", "#ffc8dd"];
    const rotaciones = ["rotate(-7deg)", "rotate(3deg)", "rotate(-5deg)"];

    let actual = 0;
    let bloqueado = false;

    function precargar(recursos, callback) {
      let cargados = 0;
      recursos.forEach(src => {
        const el = src.endsWith('.mp3') ? new Audio() : new Image();
        el.src = src;
        el.onload = el.oncanplaythrough = () => {
          cargados++;
          barraProgreso.style.width = `${(cargados / recursos.length) * 100}%`;
          if (cargados === recursos.length) callback();
        };
      });
    }

    function mostrar(i, direccion = 'adelante') {
      bloqueado = true;
      palabraDiv.style.opacity = 0;
      img.style.opacity = 0;

      setTimeout(() => {
        img.style.transform = `translateX(${direccion === 'adelante' ? '100vw' : '-100vw'})`;
        setTimeout(() => {
          img.src = nombresImagenes[i];
          img.style.transform = `translateX(0)`;
          img.style.opacity = 1;
        }, 100);

        palabraDiv.textContent = palabrasCorrectas[i];
        palabraDiv.style.backgroundColor = colores[i % 3];
        palabraDiv.style.transform = rotaciones[i % 3];

        setTimeout(() => {
          palabraDiv.style.opacity = 1;
          bloqueado = false;
        }, 300);

        actualizarFlechas();
      }, 300);
    }

    function actualizarFlechas() {
      btnAtras.style.visibility = actual > 0 ? 'visible' : 'hidden';
      btnAdelante.style.visibility = actual < palabrasCorrectas.length - 1 ? 'visible' : 'hidden';
    }

    function reproducirSonido(i) {
      if (bloqueado) return;
      bloqueado = true;
      const audio = new Audio(sonidos[i]);
      audio.play();
      audio.onended = () => bloqueado = false;
    }

    palabraDiv.addEventListener("click", () => reproducirSonido(actual));
    img.addEventListener("click", () => reproducirSonido(actual));

    btnAdelante.addEventListener("click", () => {
      if (actual < palabrasCorrectas.length - 1 && !bloqueado) {
        actual++;
        mostrar(actual, 'adelante');
      }
    });

    btnAtras.addEventListener("click", () => {
      if (actual > 0 && !bloqueado) {
        actual--;
        mostrar(actual, 'atras');
      }
    });

    precargar([...nombresImagenes, ...sonidos], () => {
      pantallaCarga.style.display = 'none';
      mostrar(actual);
    });
  </script>
</body>
</html>
